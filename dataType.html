<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Type</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        background-color: skyblue;
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Go to console</h1>
    <script>
      // Store different data type values ​​in a variable
      const num = 15; //'number'
      const txt = "Delhi"; //'string'
      const bool = true; //'boolean'
      let nothing; //undefined
      const bio = {
        //object
        fName: "Shailesh",
        lName: "Kala",
        birthyear: 2000,
      };
      const friends = ["Rahul", "Ashish", "Rohit", "Manoj"]; //object
      const calcAge = function () {
        const age = 2021 - bio.birthyear;
      }; //function

      //Insert any type of variable into 'output' variable with 'typeof'
      output = typeof calcAge;

      //Print output in console
      console.log(output);
    </script>
  </body>
</html>
